<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang }}">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" href="{{ '/assets/img/logo_icon.png' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header class="site-header" role="banner">
    <a
      {% if page.lang == "en" %}
        href="{{ '/en/' | relative_url }}"
      {% else %}
        href="{{ '/' | relative_url }}"
      {% endif %}
      class="logo-link"
      aria-label="Q/EST Home">
      <img src="{{ '/assets/img/logo_icon.png' | relative_url }}" alt="Q/EST logo icon" class="logo-icon">
      <img src="{{ '/assets/img/logo_text.png' | relative_url }}" alt="Q/EST logo text" class="logo-text-img">
    </a>
    {% include nav.html %}
    <div class="lang-switch-mobile">
  {% include lang_switch.html %}
    </div>
  </header>

  <main id="main-content" tabindex="-1">
    {{ content }}
  </main>

  <footer class="site-footer" role="contentinfo">
    <small>Â© 2025 Q/EST</small>
  </footer>

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
