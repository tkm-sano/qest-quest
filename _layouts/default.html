<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang }}">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" href="{{ '/assets/img/logo_icon.png' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">
<!-- Google Analytics 4 – minimal “read_confirm” only -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}

  /* Disable automatic page_view and ad‑related signals */
  gtag('js', new Date());
  gtag('config', '{{ site.google_analytics }}', {
    send_page_view: false,
    allow_google_signals: false,
    allow_ad_personalization_signals: false
  });

  /* Fire one custom event as soon as the page is opened */
  gtag('event', 'read_confirm', {
    page_location: window.location.href,
    page_title: document.title,
    page_path: '{{ page.url }}'
  });
</script>
  <!-- Glossary popup -->
  <script src="{{ '/assets/js/glossary-auto.js' | relative_url }}" defer></script>
</head>
<body>
  <header class="site-header" role="banner">
    <a
      {% if page.lang == "en" %}
        href="{{ '/en/' | relative_url }}"
      {% else %}
        href="{{ '/' | relative_url }}"
      {% endif %}
      class="logo-link"
      aria-label="Q/EST Home">
      <img src="{{ '/assets/img/logo_icon.png' | relative_url }}" alt="Q/EST logo icon" class="logo-icon">
      <img src="{{ '/assets/img/logo_text.png' | relative_url }}" alt="Q/EST logo text" class="logo-text-img">
    </a>
    {% include nav.html %}
  </header>

  <main id="main-content" tabindex="-1">
    <div class="prose">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer" role="contentinfo">
    <small>© 2025 Q/EST</small>
  </footer>

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/interaction.js' | relative_url }}"></script>
</body>
</html>
