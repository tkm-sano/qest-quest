sf:
  ja: "科学的知見に基づく仮説を立てることは、未来の可能性を具体的に描き出すための重要なステップです。これにより、抽象的な理想や概念を物語やプロトタイプとして可視化し、関係者間での理解を深め、検証や対話を促進します。具体的には、データや研究結果を活用して仮説を構築し、それをストーリーや試作品として表現することで、未来のシナリオを共有しやすくします。"
  en: "Formulating science-grounded hypotheses involves creating testable propositions based on empirical evidence, which is essential for envisioning concrete future possibilities. This process facilitates shared understanding among stakeholders by transforming abstract ideals into tangible narratives and prototypes. Specifically, it entails leveraging data and research findings to build hypotheses, which are then articulated through stories and prototypes to enable effective validation and dialogue."
cocreation:
  ja: "多様なステークホルダーの視点を重ね合わせることは、課題の本質を理解し、価値観や目標を共有するために不可欠です。これにより、発散的なアイデア出しと収束的な合意形成を繰り返しながら、実装に向けた強固な合意の核を形成します。具体的には、ワークショップや対話の場を設け、異なる背景や専門性を持つ参加者が意見交換を行い、共通の認識と方向性を見出します。"
  en: "Layering diverse stakeholder perspectives entails integrating multiple viewpoints to deeply understand core issues, which is vital for aligning values and shared objectives. This iterative process combines divergent ideation with convergent consensus-building to establish a robust foundation for implementation. Specifically, it involves organizing workshops and dialogue sessions where participants from varied backgrounds and expertise exchange ideas to identify common understanding and direction."
behavior:
  ja: "未来技術と日常生活のストーリーを組み合わせることで、意思決定の分岐点やその影響を事前に検証し、行動変容を促す具体的な条件を明らかにします。これにより、生活者の行動パターンや心理的要因を理解し、効果的な介入策を設計します。具体的には、シナリオプランニングやプロトタイピングを通じて、未来の状況下での行動の変化をシミュレーションします。"
  en: "Combining future technologies with everyday narratives involves integrating speculative innovations into relatable contexts to pre-test decision points and their potential impacts, which is crucial for identifying conditions that drive behavior change. This approach enhances understanding of user behavior patterns and psychological factors, enabling the design of effective interventions. Specifically, it employs scenario planning and prototyping to simulate behavioral shifts under future conditions."
consensus:
  ja: "利害関係や前提条件の違いを可視化し、評価軸を整理することで、対立を解消し、共通のゴールに向けて収束させます。これにより、多様な意見や価値観を調整し、協働の基盤を築きます。具体的には、関係者間の対話やファシリテーションを通じて、相違点を明確にし、合意形成のプロセスを支援します。"
  en: "Surfacing differing premises and aligning evaluation criteria involves making stakeholder assumptions explicit and organizing assessment frameworks, which is essential for resolving conflicts and converging toward shared goals. This process facilitates the reconciliation of diverse opinions and values, thereby building a foundation for collaboration. Specifically, it includes dialogue facilitation among participants to clarify differences and support consensus-building procedures."
social:
  ja: "複数の将来像を並行して検討することで、制度やサービスの頑健性を比較評価し、不確実性の中で実行可能かつ柔軟な道筋を選択します。これにより、変化に対応しながら持続可能な社会システムの構築を目指します。具体的には、シナリオ分析やリスク評価を活用し、多様な未来の条件下での影響を検証します。"
  en: "Running multiple futures in parallel entails examining various scenarios concurrently to compare the robustness of systems and services, which is critical for selecting feasible and adaptable pathways amid uncertainty. This approach supports the development of sustainable social systems capable of responding to change. Specifically, it utilizes scenario analysis and risk assessment to evaluate impacts under diverse future conditions."
collab:
  ja: "共同研究は、大学・企業・行政などが協力して新しい知や技術を生み出す枠組みです。分野を越えて資源や知識を共有し、社会や国際的な成果を生み出します。具体的には、共同研究プロジェクトや共著論文、学会発表を進めます。"
  en: "Collaborative research is a framework where universities, companies, and governments work together to create new knowledge and technologies. It shares resources across fields to generate social and international outcomes. In practice, it includes joint projects, co-authored papers, and conference presentations."
speculative:
  ja: "スペキュラティブデザインは、未来に起こり得る社会や技術を物語やプロトタイプで示す方法です。実現可能性だけでなく価値観や倫理を問い直し、社会に新しい議論を促します。"
  en: "Speculative design presents possible futures of society and technology through narratives and prototypes. It questions values and ethics beyond feasibility and sparks new discussions."
implementation:
  ja: "社会実装は、研究や試作で得られた知や技術を実際の社会に導入し、生活者に価値を届ける取り組みです。単なる検証にとどまらず、持続可能で有効な仕組みとして定着させ、公共の利益を高めます。具体的には、実証実験の成果物や制作物を企業と連携し社会に発信します。"
  en: "Social implementation is the effort to introduce research results and prototype technologies into real society to deliver value to people. It goes beyond testing to embed them as sustainable and effective systems that enhance public benefit. In practice, it includes disseminating proof-of-concept outputs and artifacts in collaboration with companies and communicating them broadly to society."