  title: "量子ネットワーク構築を自動化へ－“挿せば使える”量子ネットワークデバイスの自動設定技術－"
  title_en: "Toward Automated Quantum Network Construction ―Automatic Configuration Technology for \"Plug-and-Play\" Quantum Network Devices―"
  desc: '慶應義塾大学大学院メディアデザイン研究科の永山翔太准教授らは、株式会社メルカリと共同で量子ネットワークの構成・接続状態を自動把握可能にする手法を開発し、自動設定の効率化を実現しました。本研究成果は2025年9月5日に開催された国際会議「IEEE Quantum Week 2025」において発表され、論文「Automatic Configuration Protocols for Optical Quantum Networks」がQuantum Networking & Communications（QNET）部門においてBest Paper Award 2nd placeを受賞しました。'
  desc_en: 'Associate Professor Shota Nagayama at the Graduate School of Media Design and his research team at Keio University, in collaboration with Mercari, Inc., have developed a method to automatically detect the configuration and connection status of quantum networks, thereby streamlining the process of automatic setup. This research was presented at the international quantum computing conference "QCE25" on September 5, 2025, where the paper "Automatic Configuration Protocols for Optical Quantum Networks" received the Best Paper Award 2nd place in the Quantum Networking & Communications (QNET) division.'
