{% assign pdf_url = include.src | prepend: site.baseurl %}
{% assign link_text = include.text | default: "PDFを開く" %}

<style>
.pdf-embed-wrap {
  position: relative;
  width: 100%;
  /* 16:9 をデフォに。縦長PDFなら 4/3=75% などに調整 */
  padding-top: 62.5%;
  border: 1px solid #e5e5e5;
  border-radius: 8px;
  overflow: hidden;
  background: #f9f9fb;
}
.pdf-embed-wrap iframe,
.pdf-embed-wrap object,
.pdf-embed-wrap embed {
  position: absolute; top: 0; left: 0;
  width: 100%; height: 100%;
  border: 0;
}
.pdf-embed-fallback {
  margin-top: .5rem;
  font-size: .95rem;
}
.pdf-embed-actions {
  margin: .75rem 0 0;
}
.pdf-embed-actions a {
  display: inline-block;
  padding: .5rem .75rem;
  border: 1px solid #ddd;
  border-radius: 6px;
  text-decoration: none;
}
</style>

<div class="pdf-embed" aria-label="{{ include.aria | default: 'PDFプレビュー' }}">
  {% if include.thumb %}
    <a href="{{ pdf_url }}" target="_blank" rel="noopener">
      <img src="{{ include.thumb | prepend: site.baseurl }}" alt="PDFプレビューサムネイル" style="width:100%;border-radius:8px;border:1px solid #eee;margin-bottom:.5rem;">
    </a>
  {% endif %}

  <div class="pdf-embed-wrap">
    <!-- 1) ネイティブ表示（対応ブラウザはこれで表示） -->
    <object data="{{ pdf_url }}#view=FitH&zoom=page-width" type="application/pdf">
      <!-- 2) Fallback: iframe（ブラウザがobject非対応の時） -->
      <iframe src="{{ pdf_url }}#view=FitH&zoom=page-width"></iframe>
    </object>
  </div>

  <div class="pdf-embed-actions">
    <a href="{{ pdf_url }}" target="_blank" rel="noopener">{{ link_text }}</a>
  </div>

  <div class="pdf-embed-fallback">
  </div>
</div>
